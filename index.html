<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-ellipsis {
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            white-space: normal;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-3">News<span class="text-warning">24</span></a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success me-2" type="submit">Home</button>
                        <button class="btn btn-outline-success" type="submit">Blog</button>
                    </form>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <section class="container">
            <div id="news-category" class="d-flex justify-content-between"></div>
        </section>
        <section class="container">
            <div id="news-list" class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/news.js"></script>
</body>


</html>
