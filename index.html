<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-ellipsis {
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            white-space: normal;
        }

        .small {
            width: 5%;
            height: 5%;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navbar start here -->
        <section class="container">
            <nav class="navbar bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-3">News<span class="text-warning">24</span></a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-outline-success me-2" type="submit">Home</button>
                        <button class="btn btn-outline-success text-decoration-none" type="submit"><a href="answer.html"
                                target="_blank">Blog</a></button>
                    </form>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- news Category section, all buttons added here -->
        <section class="container">
            <div id="news-category" class="d-flex justify-content-between"></div>
        </section>

        <section class="container my-4">
            <div class="bg-white text-dark">
                <h3 id="itemNumber"></h3>
            </div>
        </section>
        <section class="container">
            <div id="news-list" class="mt-5">
            </div>
        </section>
        <!-- toggle spinner start here -->
        <section id="loading" class="d-none">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal start here-->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsDetail" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetail"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="news-information" class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>


</html>
